<!doctype html>
<html lang="en">
    <head>
        <title>Travelog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Discover unforgettable adventures, travel tips, destination guides, and cultural insights on our travel blog. Explore the world one story at a time!"
        />
    </head>
    <body>
        <header>
            <div class="header__orange-glow"></div>
            <nav class="navbar">
                <div class="navbar__flex-container navbar__logo-container">
                    <a href="/"
                        ><img
                            class="navbar__logo"
                            src="assets/images/logo.svg"
                            alt="Travel Company logo"
                    /></a>
                </div>
                <div class="navbar__flex-container navbar__hamburger-container">
                    <span class="icon-hamburger"></span>
                </div>
                <ul class="navbar__navlinks-container navlinks__container">
                    <a href="/" class="navbar__navlinks">Home</a>
                    <a href="/" class="navbar__navlinks"> Discover </a>
                    <a href="/" class="navbar__navlinks"> Special Deals </a>
                    <a href="/" class="navbar__navlinks">Contact</a>
                </ul>
                <div class="navbar__button-container">
                    <a
                        class="btn btn--login navbar__button--login"
                        href="/login"
                        >Log in</a
                    >
                    <a
                        class="btn btn--signup navbar__button--signup"
                        href="/signup"
                        >Sign Up</a
                    >
                </div>
            </nav>
        </header>
        <section class="hero container">
            <div class="hero__wrapper">
                <div class="hero__image-wrapper">
                    <img
                        class="hero__image"
                        src="/assets/images/hero-section-image.png"
                        alt="Hero Section Image"
                        loading="lazy"
                    />
                </div>
                <div class="hero__body">
                    <a class="btn btn--explore-the-world">
                        Explore the world! <span class="icon-bag"></span>
                    </a>
                    <h1 class="hero__title">
                        Travel <span>top destination</span> of the world
                    </h1>
                    <p class="hero__description">
                        We always make our customer happy by providing as many
                        choices as possible
                    </p>
                    <div class="hero__body-button-container">
                        <a
                            class="btn hero__btn btn--get-started"
                            href="/get-started"
                        >
                            Get Started
                        </a>
                        <a
                            class="btn hero__btn btn--watch-demo"
                            href="/watch-demo"
                        >
                            <span class="icon-video-play-pause"> </span>
                            Watch Demo
                        </a>
                    </div>
                </div>
            </div>
            <div class="hero__partners-wrapper">
                <div class="hero__partner">
                    <img
                        src="/assets/images/partners/tripadvisor.svg"
                        alt="Triapadvisor Company Logo"
                        loading="lazy"
                    />
                </div>
                <div class="hero__partner">
                    <img
                        src="/assets/images/partners/expedia.svg"
                        alt="Expedia Company Logo"
                        loading="lazy"
                    />
                </div>
                <div class="hero__partner">
                    <img
                        src="/assets/images/partners/booking-com.svg"
                        alt="booking.com Company Logo"
                        loading="lazy"
                    />
                </div>
                <div class="hero__partner">
                    <img
                        src="/assets/images/partners/airbnb.svg"
                        alt="Airbnb Company Logo"
                        loading="lazy"
                    />
                </div>
                <div class="hero__partner">
                    <img
                        src="/assets/images/partners/orbitz.svg"
                        alt="Orbitz Company Logo"
                        loading="lazy"
                    />
                </div>
            </div>
        </section>
        <script type="module" src="./src/script/index.js"></script>
        <noscript>
            <div>You must enable JavaScript to view this page.</div>
        </noscript>
    </body>
</html>
